<!DOCTYPE html>
<html>
<head>
    <title>Add Surplus</title>
    <style>
        body { font-family: Arial; background-color: #f4f6f9; text-align: center; padding-top: 50px; }
        .form-box { background: white; width: 400px; margin: auto; padding: 30px; border-radius: 12px; box-shadow: 0px 5px 20px rgba(0,0,0,0.1); }
        input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; }
        button { padding: 12px 20px; background-color: #27ae60; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .flash { background: #d4edda; color: #155724; padding: 10px; border-radius: 5px; margin-bottom: 20px; width: 400px; margin: 10px auto; }
    </style>
</head>
<body>
    <h2>âž• Donate Surplus Food</h2>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="form-box">
        <form method="POST">
            <input type="text" name="food_name" placeholder="Food Name (e.g. Rice, Bread)" required>
            <input type="number" name="quantity" placeholder="Quantity (Units)" required>
            <input type="number" name="expiry" placeholder="Expiry (Hours from now)" required>
            <button type="submit">Find Best NGO Match</button>
        </form>
    </div>
    <br><a href="/logout">Logout</a>
</body>
</html>
