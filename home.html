<!DOCTYPE html>
<html>
<head>
    <title>ZeroWaste Connect</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #43cea2, #185a9d);
            text-align: center;
            padding-top: 120px;
            color: white;
            margin: 0;
            height: 100vh;
        }
        h1 { font-size: 48px; margin-bottom: 10px; }
        p { font-size: 18px; margin-bottom: 40px; opacity: 0.9; }
        .card {
            background: white;
            color: #333;
            width: 400px;
            margin: auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
        }
        button {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        .add-btn { background-color: #27ae60; color: white; }
        .view-btn { background-color: #2980b9; color: white; }
        .link-container { margin-top: 20px; font-size: 14px; }
        a { color: #185a9d; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üåç ZeroWaste Connect</h1>
    <p>Connecting Surplus Food to Local NGOs</p>
    <div class="card">
        <a href="/login"><button class="view-btn">üîë Login to Dashboard</button></a>
        <div class="link-container">
            New here? <br><br>
            <a href="/register_restaurant">Register Restaurant</a> | 
            <a href="/register_ngo">Register NGO</a>
        </div>
    </div>
</body>
</html>
