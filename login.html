<!DOCTYPE html>
<html>
<head>
    <title>Login - ZeroWaste</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(to right, #43cea2, #185a9d); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; width: 350px; padding: 40px; border-radius: 15px; box-shadow: 0px 10px 25px rgba(0,0,0,0.2); text-align: center; }
        h2 { color: #185a9d; margin-bottom: 20px; }
        select, input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        button { width: 100%; padding: 14px; margin-top: 20px; border: none; border-radius: 8px; background-color: #27ae60; color: white; font-size: 16px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
<div class="login-card">
    <h2>üîê Login</h2>
    <form method="POST">
        <select name="role" required>
            <option value="">-- Select Role --</option>
            <option value="ngo">NGO</option>
            <option value="restaurant">Restaurant</option>
        </select>
        <input type="text" name="name" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <br><a href="/" style="color: #888; text-decoration: none; font-size: 13px;">‚Üê Back Home</a>
</div>
</body>
</html>
